
<html lang="en">
    {% load static %}
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <div class="custom-container">
            
            <header>
                <nav class="navbar">
                    <a href="#" class="nav-brand">Todoester</a>
                    <ul class="nav-menu">
                        <li class="nav-item-c"><a href="{% url 'home' %}" class="nav-link-c">Home</a></li>
                        <li class="nav-item-c"><a href="#" class="nav-link-c">About</a></li>
                        

                        {% if user.is_authenticated %}
                        <li class="nav-item-c"><a href="{% url 'logout' %}" class="nav-link-c">Log Out</a></li>
                        
                        {% endif %}

                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </header>
            <main>
              
                {% block content %}
                {% endblock content %}
            </main>

    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
   <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
